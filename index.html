<html lang="en">
<head>

  <link rel="stylesheet" href="./dist/output.css">

<body class="flex justify-center items-center h-screen">
  <main class="card flex h-3/4 w-2/4 rounded-xl shadow-2xl">
  
      <img class=" rounded-l-xl" src="./images/image-product-desktop.jpg" alt="product" loading="lazy" decoding="async">
